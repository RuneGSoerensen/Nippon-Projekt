<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="icon" type="image/x-icon" href="media/iconer/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Nippon</title>
</head>
<body>

<section class="måltidskasse-modal">
    <nav class="måltidskasse-modal-overskrift">
        <img src="/media/nippon-logo.svg" alt="nippons logo" class="logo-img">
        <h1 class="måltidskasse-modal-menu">Menu 1 Japansk</h1>
        <ul class="modal-">
            <li> Sværdhedsgrad: 
                <img src="/media/iconer/chef-hat-filled.webp" alt="kokkehat fyldt">
                <img src="/media/iconer/chef-hat-filled.webp" alt="kokkehat fyldt">
                <img src="/media/iconer/chef-hat-filled.webp" alt="kokkehat fyldt">
                <img src="/media/iconer/chef-hat-empty.webp" alt="kokkehat tom">
                <img src="/media/iconer/chef-hat-empty.webp" alt="kokkehat tom">
            </li>
            <li>Krydret:
                <img src="/media/iconer/chili-filled.webp" alt="chilli fyldt">
                <img src="/media/iconer/chili-filled.webp" alt="chilli fyldt">
                <img src="/media/iconer/chili-filled.webp" alt="chilli fyldt">
                <img src="/media/iconer/chili-empty.webp" alt="chilli tom">
                <img src="/media/iconer/chili-empty.webp" alt="chilli tom">
            </li>
            <li>Tid: <img src="/media/iconer/clock.webp" alt="klokke">
                30-45 MIN
            </li>
        </ul>
    </nav>
<figure class="grid-area-måltidskasse">
    <div class="gridarea-1">
    <div class="dage-overskrift">
        <h2>
            Dage
        </h2>
        <ul class="dage-">
            <li>Dag 1: Sushi</li>
            <li>Dag 2: Ramen</li>
            <li>Dag 3: Fried noodles</li>
            <li>Dag 4: Katsu curry</li>
            <li>Dag 5: Egg fried rice</li>
        </ul>
    </div>


    <div class="antal-button">
        <h2>Antal dage</h2>
        <button>-</button>
        <input type="text" placeholder="5">
        <button>+</button>
    </div>
    <div class="antal-button">
        <h2>Antal personer</h2>
        <button>-</button>
        <input type="text" placeholder="5">
        <button>+</button>
    </div>
</div>
<div class="gridarea-2">
    <figure>
        <img src="/media/Untitled-1-01.webp" alt="billede til måltidskasse">
    </figure>
    <button class="redigereBtn">Redigere måltidskasse</button>
    <button class="købBtn">Køb måltidskasse</button>
</figure>
</div>
</section>



</body>
</html>
